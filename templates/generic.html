	<body class="is-preload">

		<!-- Wrapper -->

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Go back</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li class="active"><a href="generic.html">Register</a></li>
							<li><a href="elements.html">Verify</a></li>
						</ul>
						
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<article class="post featured">
								<header class="major">
									
								</header>
								<form method="post" action="#">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name">
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="demo-email" id="demo-email" value="" placeholder="Email">
										</div>
										
										<div id="mycamera" class="image main"></div>
										
										<!-- Break -->
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Register" class="primary"></li>
												<li><input type="reset" value="Reset"></li>
											</ul>
										</div>
									</div>
								</form>
									
									  
								







								</div>
							</article>
							</section>

					</div>
					<script language="JavaScript">
						Webcam.set({
							width: 600,
							height: 600,
							image_format: 'jpeg',
							jpeg_quality: 90
						});
						Webcam.attach('#mycamera');
					</script>
					{{user_name}}
					<!-- A button for taking snaps -->
					<div class="ml-auto mr-aut0">
						<form>
							<div class="row ">
								<div class="col-md-4 ml-auto mr-auto text-center">
		
									<!-- <button class="btn btn-primary btn-round " background-color="#ff4500" href="/login" ></button>
									Log In -->
									<input type=button id="hello" value="Take Snapshot" onClick="take_snapshot()"   >
									
									<!-- </button> -->
								</div>
							</div>
		
						</form>
					</div>
					<style>
						
#hello{
  
  
  margin-left: 600px;
  
  
  /* -ms-transform: translateY(-50%);
  transform: translateY(-50%); */
}

					</style>
					<!-- Code to handle taking the snapshot and displaying it locally -->
					<script language="JavaScript">
						Webcam.on('error', function (err) {
							console.log(err)
						});
						function take_snapshot() {
							// take snapshot and get image data
							Webcam.snap(function (data_uri) {
								// snap complete, image data is in 'data_uri'
		
								Webcam.upload(data_uri, '/register-image?email={{ user_email }}&username={{ username }}', function (code, text) {
									// Upload complete!
									// 'code' will be the HTTP response code from the server, e.g. 200
									// 'text' will be the raw response content
									if (text == 'OK' && code == 200) {
										window.location = 'https://dev-afg9s90u.us.auth0.com/continue?state={{ state }}'
									}
								});
		
							});
						}
					</script>
